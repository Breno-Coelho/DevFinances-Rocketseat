<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,700;1,200;1,300;1,600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo DevFinances">
    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem das entradas">
                </h3>                
                    <p>R$ 5000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem das despesas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total" description"">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem do total">
                </h3>
                
                <p>R$ 3.000,00</p>
            </div>


        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$500,00</td>
                        <td class="date">12/04/2021</td>
                        <td>
                            
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Criação Website</td>
                        <td class="income">R$5000,00</td>
                        <td class="date">12/02/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$200,00</td>
                        <td class="date">25/03/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer><p>Dev.Finance$</p></footer>




</body>

</html>
